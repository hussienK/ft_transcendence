<div
  class="d-flex justify-content-center align-items-center min-vh-100 w-100 login_page"
>
  <div class="loginBox">
    <img
      class="user"
      src="https://i.ibb.co/yVGxFPR/2.png"
      height="100px"
      width="100px"
    />
    <h3>Sign in</h3>
    <form id="signinForm" action="" method="post">
      <div class="inputBox">
        <input id="signinusername" type="text" name="Username" placeholder="Username or Email-address" />
        <input
          id="signinPassword"
          type="password"
          name="Password"
          placeholder="Password"
        />
      </div>
      <input type="submit" name="" value="Login" />
    </form>
    <div class="text-center">
      <p class="text-white-50">Don't have an account?</p>
      <a href="#signup" style="color: #59238f">Sign-Up</a>
    </div>
  </div>
</div>
