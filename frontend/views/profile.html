<div id="profile-page" class="p-4" style="
height: 100%;
display: flex;
flex-direction: column;
background-color: #36393f;
padding: 20px;
">
   
        <div class="row g-4" style="height: 100%; ">
            <div class="col-xl-7 col-lg-12">
                <div id="profile-box" class="bg-light p-4 rounded-3 d-flex flex-column gap-3" style="box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); max-height: 550px;">
                    <h1>Profile</h1>
                    <!-- Profile Picture and Online Status -->
                    <div class="d-flex align-items-center gap-3">
                        <div class="profile-picture">
                            <img id="profile-avatar" src="./assets/default_avatar.png" alt="Profile Picture" class="rounded-circle" style="width: 80px; height: 80px; object-fit: cover; border: 2px solid #ccc;">
                        </div>
                        <div class="d-flex align-items-center gap-2">
                            <div 
                                id="profile-status-indicator" 
                                class="rounded-circle" 
                                style="width: 16px; height: 16px; background-color: gray; position: relative;" 
                                data-bs-toggle="tooltip" 
                                title="Offline">
                            </div>
                        </div>
                    </div>
                    
                    <!-- User Information -->
                    <div class="d-flex flex-column gap-2">
                        <div class="d-flex text-20">
                            <strong style="min-width: 160px;">Display Name</strong>
                            <span id="profile-display_name"></span>
                        </div>
                        <div class="d-flex text-20">
                            <strong style="min-width: 160px;">Username</strong>
                            <span id="profile-username"></span>
                        </div>
                        <div class="d-flex text-20">
                            <strong style="min-width: 160px;">Email</strong>
                            <span id="profile-email"></span>
                        </div>
                        <div class="d-flex text-20">
                            <strong style="min-width: 160px;">Bio</strong>
                            <span id="profile-bio" style="max-width: 80%;"></span>
                        </div>
                    </div>
                    
                    <!-- Edit Button -->
                    <div class="w-100 d-flex flex-row justify-content-end gap-2">
                        <button id="edit-profile-btn" class="btn btn-primary">Edit Profile</button>
                        <button id="logout-btn" class="btn btn-primary" style="background-color: #FF6EC7; border-color: #FF6EC7;">Logout</button>
                        <button id="2fa-btn" class="btn btn-primary" style="background-color: green; border-color: green;">Enable 2FA</button>
                        <button id="delete-btn" class="btn btn-primary" style="background-color: red; border-color: red;">Delete Account</button>
                    </div>
                </div>
                
            </div>
            
            <div class="col-xl-5 col-lg-12" style="max-height: 550px;">
                <div id="history-box" class="bg-light p-4 rounded-3 d-flex flex-column gap-3" style="box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); max-height: 100%; overflow-y: auto;">
                    <h1>Match History</h1>
                    <div id="matches-container" class="d-flex flex-column gap-2">
                        <!-- Match items go here -->
                    </div>
                </div>
            </div>
            
            <div id="visualization-container" class="d-flex flex-wrap gap-4 mt-4">
                <div id="bar-chart" class="chart" style="width: 48%; height: 300px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); border-radius: 10%;"></div>
                <div id="gauge-chart" class="chart" style="width: 48%; height: 300px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); border-radius: 10%;"></div>
                <div id="pie-chart" class="chart" style="width: 48%; height: 300px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); border-radius: 10%;"></div>
                <div id="streak-chart" class="chart" style="width: 48%; height: 300px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); border-radius: 10%;"></div>
                <div id="reaction-time-gauge" class="chart" style="width: 48%; height: 300px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); border-radius: 10%;"></div>
                <div id="rally-bar-chart" class="chart" style="width: 48%; height: 300px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); border-radius: 10%;"></div>
                <div id="rally-bubble-chart" class="chart" style="width: 48%; height: 300px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); border-radius: 10%;"></div>
                <div id="victory-box-plot" class="chart" style="width: 48%; height: 300px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); border-radius: 10%;"></div>
            </div>
        </div>
    

        <!-- Profile Edit Modal -->
        <div id="edit-profile-modal" class="modal-overlay hidden 2fa-popup">
            <div class="modal-content" style="border-radius: 10px; padding: 20px;">
            <span id="close-modal-btn" class="close-btn">&times;</span>
            <h2 class="text-center">Edit Profile</h2>
            <form id="edit-profile-form">
                <div class="d-flex row">
                <label for="display-name">Display Name</label>
                <input type="text" id="display-name" name="display_name" required style="max-width: 300px; margin-left: 20px">
                </div>
                <div class="d-flex row">
                <label for="bio">Bio</label>
                <textarea id="bio" name="bio" rows="3" style="max-width: 300px; margin-left: 20px"></textarea>
                </div>
                <div class="d-flex row">
                    <label for="avatar">Avatar</label>
                    <input type="file" id="avatar" name="avatar" accept="image/*" style="margin-left: 20px">
                  </div>
                <button type="submit" class="btn btn-primary" style="margin-top: 10px; ">Save Changes</button>
            </form>
            </div>
        </div>
</div>
