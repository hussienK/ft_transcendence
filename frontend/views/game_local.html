<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong - FT-Transcendence</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #36393f;
            color: #ffffff;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #page-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        h2 {
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        canvas {
            border: 3px solid #FF6EC7;
            box-shadow: 0 4px 20px rgba(255, 110, 199, 0.8), 0 4px 20px rgba(0, 231, 255, 0.8);
            border-radius: 8px;
        }
        .button-container {
            margin-top: 20px;
        }
        .button-container button {
            background-color: #7289da;
            color: #ffffff;
            font-weight: bold;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button-container button:hover {
            background-color: #5a6bbf;
        }
    </style>
</head>
<body>
    <div id="game-page">
        <div id="page-container" class="d-flex align-items-center justify-content-center flex-column">
            <h2>Pong - FT-Transcendence</h2>
            <canvas id="canvas" width="800" height="600"></canvas>
        </div>
    </div>
</body>
</html>
