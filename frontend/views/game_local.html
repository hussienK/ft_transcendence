<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong - FT-Transcendence</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: radial-gradient(circle at center, #36393f 0%, #23272a 100%);
            background-size: 200% 200%;
            animation: bgAnimate 10s infinite alternate;
            color: #ffffff;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        @keyframes bgAnimate {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        #page-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        h2 {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(90deg, #FF6EC7, #00E7FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: hueRotate 5s infinite linear;
            text-shadow: 0px 0px 20px rgba(255, 110, 199, 0.7), 0px 0px 10px rgba(0, 231, 255, 0.7);
        }

        @keyframes hueRotate {
            0% {
                filter: hue-rotate(0deg);
            }
            100% {
                filter: hue-rotate(360deg);
            }
        }

        canvas {
            border: 3px solid #FF6EC7;
            border-radius: 8px;
            box-shadow: 0 0 20px #FF6EC7, 0 0 30px #00E7FF, 0 0 40px #FF6EC7, 0 0 60px #00E7FF;
            transition: box-shadow 1.5s ease-in-out;
        }

        canvas:hover {
            box-shadow: 0 0 30px #FF6EC7, 0 0 60px #00E7FF, 0 0 90px #FF6EC7, 0 0 120px #00E7FF;
        }

        .button-container {
            margin-top: 20px;
        }

        .button-container button {
            background-color: #7289da;
            color: #ffffff;
            font-weight: bold;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 10px #7289da;
        }

        .button-container button:hover {
            background-color: #5a6bbf;
            box-shadow: 0 0 20px #5a6bbf, 0 0 40px #7289da;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div id="game-page">
        <div id="page-container" class="d-flex align-items-center justify-content-center flex-column">
            <h2>Pong - FT-Transcendence</h2>
            <canvas id="canvas" width="800" height="600"></canvas>
            <p>Player1: W/S | Player2: Up/Down</p>
        </div>
    </div>
    <button id="back-to-lobby-button" style="display: none; position: absolute; top: 70%; left: 50%; transform: translate(-50%, -50%); padding: 10px 20px; font-size: 20px; background-color: #007BFF; color: #fff; border: none; border-radius: 5px; cursor: pointer; z-index: 1000;">
        Back to Lobby
    </button>
    
</body>
</html>
