<div id="match-page" class="p-4" style="
height: 100%;
display: flex;
flex-direction: column;
background-color: #36393f;
padding: 20px;
">
    <div class="row g-4" style="height: 100%;">
        <div class="col-12"> <!-- Full-width column -->
            <div id="match-box" 
				class="bg-light p-4 rounded-3 d-flex flex-column gap-3" 
				style="
					background-image: url('./assets/home_bg.webp'); 
					background-size: cover; 
					background-position: top; 
					border-radius: 10px; 
					box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.8); 
					max-height: 100%; 
					overflow-y: auto; 
					padding: 20px; 
					">
                <h1>Match Info</h1>
                <div id="matches-container" class="d-flex flex-column gap-2">
                    <!-- Match items go here -->
                </div>
            </div>
        </div>

        <div id="visualization-container" class="d-flex flex-wrap gap-4 mt-4">
				<div id="scoreBarChart" class="chart" style="width: 48%; height: 300px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); border-radius: 10%;"></div>
				<div id="ballHitsPieChart" class="chart" style="width: 48%; height: 300px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); border-radius: 10%;"></div>
				<div id="performanceRadarChart" class="chart" style="width: 48%; height: 300px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); border-radius: 10%;"></div>
				<div id="matchTimelineChart" class="chart"style="width: 48%; height: 300px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); border-radius: 10%;"></div>
				<div id="ballSpeedLineChart" class="chart" style="width: 48%; height: 300px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); border-radius: 10%;"></div>
				<div id="rallyBubbleChart" class="chart" style="width: 48%; height: 300px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); border-radius: 10%;"></div>
		</div>
    </div>
</div>
