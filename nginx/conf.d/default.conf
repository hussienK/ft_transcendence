# HTTP Server on Port 8080
server {
    listen 8080;
    server_name localhost;

    # Static files
    location /static/ {
        alias /app/staticfiles/;  # Adjust the path to where Django static files are served
    }

    # Media files
    location /media/ {
        alias /app/media/;  # Adjust the path to where Django media files are stored
    }

    # Handle WebSocket requests without redirecting to HTTPS
    location /ws/ {
        proxy_pass http://django-backend:8000;  # Proxy WebSocket traffic to backend
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Redirect all HTTP requests to HTTPS on port 8443
    location / {
        return 301 https://$host:8443$request_uri;
    }
}

# HTTPS Server on Port 8443
server {
    listen 8443 ssl;
    server_name localhost;

    # SSL Certificates
    ssl_certificate /etc/ssl/server.crt;
    ssl_certificate_key /etc/ssl/server.key;

    # Static files
    location /static/ {
        alias /app/staticfiles/;  # Adjust the path to where Django static files are served
    }

    # Backend API
    location /api/ {
        proxy_pass http://django-backend:8000;  # Assuming backend is running on 8000
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Handle WebSocket requests
    location /ws/ {
        proxy_pass http://django-backend:8000;  # WebSocket proxy to backend
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Frontend (Static Files)
    location / {
        root /usr/share/nginx/html;  # Path to static frontend files
        index index.html;

        # Cache-Busting Headers
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires 0;
    }
}
