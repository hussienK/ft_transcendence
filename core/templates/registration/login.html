{% extends "base_generic.html" %}

{% block content %}
    <h2 class="registration-title">Login</h2>
    <form method="post" enctype="multipart/form-data" class="registration-box">
        {% csrf_token %}

        {% if form.non_field_errors %}
            <div class="alert alert-danger" role="alert">
                {{ form.non_field_errors }}
            </div>
        {% endif %}

        <div class="form-group">
            <label for="{{ form.username.id_for_label }}">Username:</label><br>
            {{ form.username }}
            <span class="Errors">{{ form.username.errors }}</span>
        </div>
        <div class="form-group">
            <label for="{{ form.password.id_for_label }}">Password:</label><br>
            {{ form.password }}
            <span class="Errors">{{ form.password.errors }}</span>
        </div>
        <button type="submit">Sign Up</button>
        </form>
{% endblock %}
