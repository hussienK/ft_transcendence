<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #36393f;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .email-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #2c2f33;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            border: 3px solid #FF6EC7;
        }
        .header {
            background-color: #7289da;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            color: #ffffff;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .content p {
            font-size: 16px;
            line-height: 1.6;
            color: #ffffff;
        }
        .content a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            background-color: #7289da;
            text-decoration: none;
            border-radius: 4px;
        }
        .content a:hover {
            background-color: #5a6bbf;
        }
        .footer {
            background-color: #23272a;
            padding: 10px;
            text-align: center;
            font-size: 14px;
            color: #99aab5;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <h1>Verify Your Email</h1>
        </div>
        <div class="content">
            <p>Hi {{ user.username }},</p>
            <p>Thank you for registering! Please verify your email address by clicking the button below.</p>
            <a href="{{ verification_url }}">Verify Email</a>
            <p>If you did not sign up for our website, please ignore this email.</p>
        </div>
        <div class="footer">
            <p>&copy; 2024 ft_transendance</p>
        </div>
    </div>
</body>
</html>
